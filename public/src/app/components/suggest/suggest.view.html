<div>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">line identifier</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="bus/line number">
      </div>
    </div>
    <div class="form-group">
      <label for="start" class="col-sm-2 control-label">start</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="start" placeholder="start station's name">
      </div>
    </div>
    <div class="form-group">
      <label for="end" class="col-sm-2 control-label">end</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="end" placeholder="end station's name">
      </div>
    </div>
  </form>
  <button ng-click="addStation()">test</button>
  <ui-gmap-google-map center='map.center' zoom='map.zoom' control="map.control">
    <ui-gmap-polyline ng-repeat="p in points"  path='p'
      >
    </ui-gmap-polyline>
    <ui-gmap-markers
      models='stations'
      idKey='id'
      coords="'coords'"
      options="'options'"
      >
    </ui-gmap-markers>
  </ui-gmap-google-map>
</div>
